<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/scripts.js"></script>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
      <div class="container calculator">
        <div class="row">
          <div class="col-md-2">
            <button type="button">rad</button>
          </div>
          <div class="col-md-2">
            <button type="button" id="factorial">x!</button>
          </div>
          <div class="col-md-2">
            <button type="button" id="left-paran">(</button>
          </div>
          <div class="col-md-2">
            <button type="button" id="right-paran">)</button>
          </div>
          <div class="col-md-2">
            <button type="button" id="percent">%</button>
          </div>
          <div class="col-md-2" id="AC">
              <button type="button reset">AC</button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2">
            <button type="button sin" id="sin">sin</button>
          </div>
          <div class="col-md-2">
            <button type="button cos" id="cos">cos</button>
          </div>
          <div class="col-md-2">
            <button type="button tan" id="tan">tan</button>
          </div>
          <div class="col-md-2">
            <button type="button" id="seven">7</button>
          </div>
          <div class="col-md-2">
            <button type="button" id="eight">8</button>
          </div>
          <div class="col-md-2">
            <button type="button" id="nine">9</button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2">
            <button type="button" id="plus">+</button>
          </div>
          <div class="col-md-2">
            <button type="button" id="minus">-</button>
          </div>
          <div class="col-md-2">
            <button type="button" id="multiply">*</button>
          </div>
          <div class="col-md-2">
            <button type="button" id="four">4</button>
          </div>
          <div class="col-md-2">
            <button type="button" id="five">5</button>
          </div>
          <div class="col-md-2">
            <button type="button" id="six">6</button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2">
            <button type="button divide">/</button>
          </div>
          <div class="col-md-2">
            <button type="button" id="equal">=</button>
          </div>
          <div class="col-md-2">
            <button type="button" id="zero">0</button>
          </div>
          <div class="col-md-2">
            <button type="button" id="one">1</button>
          </div>
          <div class="col-md-2">
            <button type="button" id="two">2</button>
          </div>
          <div class="col-md-2">
            <button type="button" id="three">3</button>
          </div>
          </div>
        </div>
      </div>
      <h1 id="resultheader">Test</h1>
</body>
</html>
